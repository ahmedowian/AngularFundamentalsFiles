<!DOCTYPE html>
<html ng-app="eventsApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Cookie Store Sample</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="container">
    <div ng-controller="CookieStoreSampleCtrl">

        <button class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
        <button class="btn" ng-click="getEventFromCookie()">Get Cookie</button>
        <button class="btn" ng-click="removeEventCookie()">Remove Cookie</button>

    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="https://code.angularjs.org/1.4.0/angular-cookies.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/CookieStoreSampleCtrl.js"></script>
<script src="/js/filters.js"></script>
</body>
</html>
